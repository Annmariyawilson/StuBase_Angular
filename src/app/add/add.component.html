<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1>{{ isEdit ? 'Edit Student' : 'Add New Student' }}</h1>
      <p>{{ isEdit ? 'Update student information' : 'Fill in the details to register a new student' }}</p>
    </div>
    
    <form class="student-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="nm" [(ngModel)]="formData.name" 
               placeholder="Enter student's full name" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="db" [(ngModel)]="formData.dob" 
               class="form-control">
      </div>
      
      <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" id="batch" name="bt" [(ngModel)]="formData.batch" 
               placeholder="Eg: 2025-BCA" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="ph" [(ngModel)]="formData.phone" 
               placeholder="10-digit mobile number" class="form-control">
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-light" routerLink="/dash">
          <i class="fas fa-times me-2"></i> Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          <i class="fas fa-check me-2"></i> {{ isEdit ? 'Update' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
</div>
