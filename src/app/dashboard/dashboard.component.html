<div class="dashboard-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-graduation-cap me-2"></i>
        School App
      </a>
      <button class="btn btn-light ms-auto" routerLink="/add">
        <i class="fas fa-plus me-2"></i> Add Student
      </button>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <div class="card shadow-soft border-0">
      <div class="card-body p-0">
        <div class="table-responsive" *ngIf="data.length > 0">
          <table class="table table-hover align-middle mb-0">
            <thead class="bg-primary text-white">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Batch</th>
                <th>Phone</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of data">
                <td class="fw-bold">{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.batch}}</td>
                <td>{{student.phone}}</td>
                <td class="text-end">
                  <a routerLink="/edit/{{student.id}}" class="btn btn-sm btn-outline-primary me-2">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button class="btn btn-sm btn-outline-danger" (click)="handledelete(student.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="empty-state text-center py-5" *ngIf="data.length === 0">
          <i class="fas fa-user-graduate fa-3x text-muted mb-3"></i>
          <h4 class="mb-2">No Students Found</h4>
          <p class="text-muted mb-3">Add your first student to get started</p>
          <a routerLink="/add" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i> Add Student
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
